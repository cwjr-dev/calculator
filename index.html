<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>

        <div class="buttons">
            <div class="btn-row">
                <button class="all-clear-btn">AC</button>
                <button class="clear-btn">C</button>
                <button class="plus-minus-btn">&#xb1;</button>
                <button class="divide-btn">&#xf7;</button>
            </div>
            
            <div class="btn-row">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="multiply-btn">&#xd7;</button>
            </div>
            
            <div class="btn-row">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="minus-btn">&#x2212;</button>
            </div>

            <div class="btn-row">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="add-btn">&#x2b;</button>
            </div>

            <div class="btn-row">
                <button class="number-btn">0</button>
                <button class="decimal-btn">&#x2027;</button>
                <button class="equal-btn">&#x3d;</button>
            </div>
        </div>
    </div>
</body>
</html>
