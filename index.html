<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display">0</div>
        </div>

        <div class="buttons">
            <div class="btn-row">
                <button class="all-clear-btn">AC</button>
                <button class="clear-btn">C</button>
                <button class="delete-left-btn">&#9003;</button>
                <button class="operator-btn">&#xf7;</button>
            </div>
            
            <div class="btn-row">
                <button class="number-btn">7</button>
                <button class="number-btn">8</button>
                <button class="number-btn">9</button>
                <button class="operator-btn">&#xd7;</button>
            </div>
            
            <div class="btn-row">
                <button class="number-btn">4</button>
                <button class="number-btn">5</button>
                <button class="number-btn">6</button>
                <button class="operator-btn">&#x2212;</button>
            </div>

            <div class="btn-row">
                <button class="number-btn">1</button>
                <button class="number-btn">2</button>
                <button class="number-btn">3</button>
                <button class="operator-btn">&#x2b;</button>
            </div>

            <div class="btn-row">
                <button class="plus-minus-btn">&#xb1;</button>                
                <button class="number-btn">0</button>
                <button class="decimal-btn">&#x2027;</button>
                <button class="equal-btn">&#x3d;</button>
            </div>
        </div>
    </div>

    <div class="shortcuts">
    <h1>Keyboard Shortcuts</h1>
    <p><kbd>esc</kbd> → Clear All</p>
    <p><kbd>del</kbd> → Clear current entry</p>
    <p><kbd>0–9</kbd> → Numbers</p>
    <p><kbd>+</kbd> <kbd>-</kbd> <kbd>*</kbd> <kbd>/</kbd> → Operations</p>
    <p><kbd>enter</kbd> → Equals</p>
    <p><kbd>backspace</kbd> → Delete last digit</p>
  </div>
</body>
</html>
